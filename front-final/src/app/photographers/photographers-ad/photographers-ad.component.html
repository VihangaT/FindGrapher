<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listfilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listfilter }}</h4>
      </div>
    </div>
    <div class="table-responsive" *ngIf="Photographers && Photographers.length">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Field of Expertise</th>
            <th>Country</th>
            <th>Email</th>
            <th>Price</th>
            <th>Mobile</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Prod of filteredPhotographers">
            <td>
              <a href={{Prod.proUrl}}>
                {{ Prod.Name }}
              </a>
            </td>
            <td>{{Prod.specialityField}}</td>

            <td>{{ Prod.country }}</td>

            <td>{{ Prod.email }}</td>

            <td>{{ Prod.price | currency: "USD":"symbol":"1.2-4" }}</td>

            <td>{{ Prod.contactNo }}</td>

            <td>
              <pm-star
                [rating]="Prod.starRating"
                (ratingClicked)="onRatingClicked($event)"
              ></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-page-num></app-page-num>
</div>
