<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listfilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listfilter }}</h4>
      </div>
    </div>
    <div class="table-responsive" *ngIf="products && products.length">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Prod of filteredProducts">
            <td>
              <img
                *ngIf="showImage"
                [src]="Prod.imgUrl"
                [title]="Prod.Name"
                [style.width.px]="imgWidth"
                [style.margin.px]="imgMargin"
              />
            </td>

            <td>
              <a [routerLink]="['/products', Prod.photographerId]">
                {{ Prod.Name }}
              </a>
            </td>

            <td>{{ Prod.country }}</td>

            <td>{{ Prod.email }}</td>

            <td>{{ Prod.price | currency: "USD":"symbol":"1.2-4" }}</td>

            <td>
              <pm-star
                [rating]="Prod.starRating"
                (ratingClicked)="onRatingClicked($event)"
              ></pm-star>
            </td>
            -
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-page-num></app-page-num>
</div>
