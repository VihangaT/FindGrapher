<div class="containerCus">
  <div class="img">
    <img src="../../assets/Images/login/log.svg" />
  </div>
  <div class="login-container">
    <form class="test" [formGroup]="form" (ngSubmit)="login()">
      <img class="avatar" src="../../assets/Images/login/avatar.svg"/>
      <h2>Welcome Photographer logging</h2>
      <div class="input-div one focus">
        <div class="i">
          <i class="fas fa fa-user"></i>
        </div>
        <div>
          <h5>E-mail</h5>
          <input class="input" type="text" formControlName="email">
        </div>
      </div>
      <div class="input-div two focus">
        <div class="i">
          <i class="fas fa fa-lock"></i>
        </div>
        <div>
          <h5>Password</h5>
          <input class="input" type="password" formControlName="password">
        </div>
      </div>
      <a href="#">Forget Password</a>
      <a href="#">create Account</a>
      <input type="submit" class="btn" value="Login">
    </form>
  </div>
</div>
